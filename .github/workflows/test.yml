name: Test before PR

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.10.15'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r decision_paralysis/requirements.txt

    - name: Run unit tests
      run: |
        python decision_paralysis/hello_world.py
